МЕЗ=Мережа Екстреного Зв'язку (анг.ECN) - це мережа, що використовується місцевими органами влади (наприклад, ОЗІ) певної системи для моніторингу та захисту своїх територій від будь-якої злочинної діяльності. Мережа створюється за допомогою декількох станцій зв'язку, які зазвичай знаходяться на орбіті кожного планетарного тіла або природного супутника.
КсеноТрет=XenoThreat - це терористичне угрупування людей, яке висловлює жорсткі антиінопланетні, антикорпоративні та революційні погляди. Вони були особливо активними у відповідь на прийняття Об'єднаною Земною Імперією (ОЗІ) та Імперією Сіань Торговельної Ініціативи (HuXa), хоча угруповання існувало ще до її ухвалення. Наразі вони контролюють станцію Руїни в Пайро і займаються піратством.
ІСКП=Інтелектуальна система керування польотом (IFCS) — реалістично змодельована система керування, яка допомагає пілоту керувати космічним кораблем у симуляції польоту Star Citizen . Сама симуляція польоту є ньютонівською моделлю твердого тіла з 6 ступенями свободи. У цій симуляції рух корабля викликають його двигуни, причому кожен окремий двигун створює обмежену силу в точці кріплення. Залежно від напрямку підрулювача та його точки кріплення відносно центру мас корабля, кожен підрулювач створюватиме як силу, так і крутний момент на кораблі. Сума всіх таких сил і моментів визначатиме лінійне та обертальне прискорення корабля в будь-який момент. Навіть за ідеальних умов такою складною системою важко керувати без сторонньої допомоги. У реальному світі пілот покладається на систему керування, щоб перетворити його або її вхідні дані у фактичну діяльність двигуна, яка забезпечить потрібне керування як з точністю, так і стабільністю
Слайсери=The Slicers - піратська банда поза законом із системи Пайро. У листопаді 2954 року вони організували вторгнення в систему Стентон, атакувавши багато вантажних кораблів і викликавши відповідь ГЗД
Ліврея=Спеціальне забарвлення або оформлення зовнішнього вигляду космічних кораблів та іншої техніки. Ліврея може включати унікальні кольорові схеми, візерунки, логотипи або символіку, що застосовуються для розрізнення кораблів або підкреслення їхньої належності до певної фракції, корпорації, організації чи особистого стилю гравця.
МобіГлас=mobiGlas — це комп’ютер із браслетом, винайдений і виготовлений компанією microTech , який використовується в багатьох галузях, як цивільних , так і військових .Коли користувачі піднімають руку та розблоковують пристрій за допомогою відбитка пальця, він проектує голографічний дисплей перед їхнім обличчям. Він також може поєднуватися з контактними лінзами, окулярами, щитками або екранами, щоб передавати інформацію безпосередньо в поле зору людини без необхідності взаємодії з браслетом.
