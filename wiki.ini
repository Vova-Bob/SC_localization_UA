ЗЧЕП=Роз'єднаний режим означає, що ваш корабель більше не коригує траєкторію і летить за законами Ньютона.
СВЗП=Система Вертикально Зльоту-Посадки (VTOL).
П.Т.Р.=Покращена Точність Руків'я (націлювання у польоті) (ESP).
ШАСІ=Щоб увійти в режим посадки, потрібно опустити шасі.
СЗПВ=Система Залпового Почергового режимів вогню (STGR) індикатор режиму ведення вогню гарматним озброєнням.
ВОД=Водневе топливо.
КВА=Квантове топливо.
АВТО НАВ=АВТОНАВЕДЕННЯ.
АПОС=Автоматизована Програма Організації Судноплавства (Automated Ship Organization Program, ASOP) — служба керування транспортними засобами, розроблена UniCorp Limited, для зберігання або виклику транспортних засобів на космодромах або космічних станціях.
ОЗІ=Об’єднана Земна Імперія (UEE), демократична міжзоряна імперія, яка охоплює 37 зоряних систем.
aUEC=Альфа UEC—це тестова валюта, яка буде замінено на UEC.
ОПЗ=Об'єднані Планети Землі (UPE).
ОУР=Об'єднане Управління Розподілом (UDM).
G-СБП=Система Безпеки Перезавантажень (GSAF).
БФД=Багато Функціональний Дисплей (MFD).
ІВСЧ=Інвертор Визначення "Свій-Чужий" (IFFI).
ІКЦ=Імперський Картографічний Центр (ICC).
В.І.П.=Вельми Іменита Персона (VIP).
ВКФ=Військовий Космічний Флот (Navy).
ВІТ=Відділення Інтенсивної Терапії (ICU).
ДПР=Диспетчер Повітряного Руху (ATC).
КБМ=Космічний Бойовий Маневр (SCM).
КМВС=Композит Матеріалів Вторинної Сировини (RMC).
КОМСТАБ=Контроль Стабілізації Рівня (Comstab).
КС=Квантовий Стрибок (QT).
РІМ=Радіальне Інтерактивне Меню (PIT).
РПК=Рівень Препаратів в Крові (BDL).
Рад=Рад/с Потужність поглиненої дози (Rem).
СУА=Спеціальний Уповноважений Агент (SAIC).
СЦО=Сили Цивільної Оборони (CDF).
УІЮ=Управління Імперської Юстиції (OIJ).
ПС=Прицільна Стрільба (ADS).
QTM=Qantum Travel Mode—Режим Квантових Подорожей (Стрибка).
G-Захист=Захист від перенавантажень.
ЕМ-Шум=Вибухають у хмару крихітних ниток, які розширюються, щоб збити з пантелику радарні системи і вивести з ладу електромагнітні системи наведення ракет.
ІЧ-Пастки=Виробляють інтенсивний спалах тепла, щоб відвернути ракети з інфрачервоним наведенням.
MPUV=Multi-Purpous Utility Vehicle Cargo—Вантажні багатоцільові утилітарні автомобілі.
MOLE=Multi Operator Laser Extractor—Лазерний екстрактор з кількома операторами.
RAFT=Reinforced Advanced Freight Transport—Посилений вдосконалений вантажний транспорт.
ATLS=Assisted Transport and Loading System—Система допоміжного транспортування та завантаження.
МКНБ=Міжзоряний Космодром Н'ю Беббіджа.
КВС=Композит Вторинної Сировини (RMC).
КМ=Конструкційні Матеріали.
МАВ=Міжгалактична Аерокосмічна Виставка (IAE).
ГзД=Громадяни за Добробут (Citizens for Prosperity (раніше Citizens for Pyro ) — це стурбована група цивільних осіб, які взяли на себе обов’язок приборкати ганебну систему поза законом раз і назавжди. Те, що почалося як невелика група, яка час від часу набігала на Пайро , щоб полювати на злочинців, переросло в повний план переселення.
